<div class="container">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-info"
                    data-toggle="modal"
                    data-target="#todo">
                Add Todo
            </button>
        </div>
    </div>
    <table class="table table-condensed">
        <thead>
            <tr>
                <th class="text-center">Id</th>
                <th class="text-center">Name</th>
                <th class="text-center">Description</th>
                <th class="text-center">Is Complete</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in todoList">
                <td class="text-center">{{row.Id}}</td>
                <td class="text-center"><a ng-click="LinkToTodoDetails(row.Id)">{{row.Name}}</a></td>
                <td class="text-center">{{row.TodoDescription}}</td>
                <td class="text-center">{{row.IsComplete}}</td>
                <td class="text-center"><a ng-click="DeleteTodo(row.Id)">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div id="todo" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Give todo information</h4>
            </div>
            <div class="modal-body">
                <form name="vm.todo">
                    <!--Todo Name-->
                    <div class="form-group">
                        <label for="email">Todo Name:</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               placeholder="Enter todo name"
                               name="name"
                               ng-model="todo.Name"
                               required>
                    </div>
                    <!--Todo Description-->
                    <div class="form-group">
                        <label for="email">Name:</label>
                        <textarea type="text"
                                  class="form-control"
                                  id="description"
                                  placeholder="Enter todo description"
                                  rows="5"
                                  name="description"
                                  ng-model="todo.TodoDescription"
                                  required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" 
                        data-dismiss="modal"
                        ng-click="ClearModalData()">Close</button>
                <button type="submit"
                        class="btn btn-default"
                        ng-disabled="!vm.todo.$valid"
                        ng-click="Save()">
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>
